<md-card *ngIf="currentCharacter">

  <md-card-title>{{ currentCharacter.name }}</md-card-title>

  <md-card-content>

    {{ currentCharacter | json }}

  </md-card-content>

  <md-card-actions layout="row" layout-align="end center">
    <button md-raised-button color="primary" (click)="goBack()">Back</button>
  </md-card-actions>

</md-card>
