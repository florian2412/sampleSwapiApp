<md-card>

  <md-card-title>Character detail</md-card-title>

  <md-card-content>

    <div *ngIf="currentCharacter">
      {{ currentCharacter | json }}
    </div>


  </md-card-content>

  <md-card-actions layout="row" layout-align="end center">
    <button md-raised-button color="primary" (click)="goBack()">Back</button>
  </md-card-actions>

</md-card>
