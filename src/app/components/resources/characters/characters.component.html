<md-card>

  <md-card-title>Characters</md-card-title>

  <md-card-content>

    <div *ngIf="characters">
      <md-nav-list>
        <md-list-item *ngFor="let character of characters">
          <a md-line (click)="showDetail(character.url)">{{ character.name }}</a>
        </md-list-item>
      </md-nav-list>
    </div>


  </md-card-content>

  <md-card-actions layout="row" layout-align="end center">
    <button md-raised-button color="primary" (click)="goBack()">Back</button>
  </md-card-actions>

</md-card>
