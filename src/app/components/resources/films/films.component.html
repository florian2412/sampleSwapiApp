<md-card>

  <md-card-title>Films</md-card-title>

  <md-card-content>

    <div *ngIf="films">
      <md-nav-list>
        <md-list-item *ngFor="let film of films">
          <a md-line (click)="showDetail(film.url)">{{ film.title}}</a>
        </md-list-item>
      </md-nav-list>
    </div>

  </md-card-content>

  <md-card-actions layout="row" layout-align="end center">
    <button md-raised-button color="primary" (click)="goBack()">Back</button>
  </md-card-actions>

</md-card>
