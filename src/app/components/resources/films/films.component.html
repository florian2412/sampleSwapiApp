<md-card>

  <md-card-title>Films</md-card-title>

  <md-card-content>

    <div *ngIf="films">
      <md-nav-list>
        <md-list-item *ngFor="let film of films">
          <a md-line href="showInfo(film)">{{ film.title}}</a>
        </md-list-item>
      </md-nav-list>
    </div>

  </md-card-content>

</md-card>
